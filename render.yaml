services:
  - type: web
    name: drexcape-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GEMINI_25_FLASH_LITE_API_KEY
        sync: false
      - key: PIXABAY_API_KEY
        sync: false
      - key: GOOGLE_PLACES_API_KEY
        sync: false

  - type: web
    name: drexcape-frontend
    env: static
    buildCommand: cd drexcape && npm cache clean --force && npm install --legacy-peer-deps && npm run build && cp public/_redirects dist/ && cp public/_headers dist/ && cp public/404.html dist/
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production 